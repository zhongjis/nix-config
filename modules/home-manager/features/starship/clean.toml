
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
[╭─ ](bold green_bright)\
$nix_shell\
$username\
$hostname\
$localip\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$direnv\
$env_var\
$custom\
$cmd_duration\
$jobs\
$os\
$container\
$netns\
$shell\
$fill\
$all\
$line_break\
[╰─ ](bold green_bright)\
$character\
$status\
$sudo"""

[fill]
symbol = ' '

[direnv]
disabled = true

[package]
disabled = true



# left
# ------------------------------------------

[character] 
success_symbol = '[](bold green_bright)'
error_symbol = '[](bold red_bright)'

[cmd_duration]
format = ' [ $duration](bold yellow_bright) '
show_milliseconds = true

[directory]
truncation_symbol = ''
read_only = " "
style = 'bold cyan_bright dimmed'

[git_branch]
format = '[$symbol$branch(:$remote_branch)](bold magenta_bright dimmed)'

[git_status]
style = 'bold magenta_bright dimmed'

[nix_shell]
format = '[ ](bold white0_reduce_blue)'

[status]
disabled = false
format = '[$status](bold red_base) '

[sudo]
disabled = false
format = '[ sudo: ](bold red_bright)'

# right
# ------------------------------------------

[docker_context]
format = ' [ $context](bold blue1) '

[dotnet]
format = '[ ($version )](bold blue0) '
version_format = 'v${major}.${minor}'

[golang]
format = '[ $version](bold cyan_bright) '
version_format = 'v${major}.${minor}'

[gradle]
format = '[ ($version)](bold green_bright) '
version_format = 'v${major}.${minor}'

[java]
format = '[ ${version}](bold red_bright) '
version_format = 'v${major}.${minor}'

[lua]
format = '[ $version](bold yellow_bright) '
version_format = 'v${major}.${minor}'

[nodejs]
format = ' [ ($version)](bold green_bright) '
version_format = 'v${major}.${minor}'

[pulumi]
format = ' [󰆦 ($username@)$stack](bold yellow_bright) '
version_format = 'v${major}.${minor}'

[python]
format = ' [ ${pyenv_prefix}(${version} )(\($virtualenv\) )](bold green_bright) '
version_format = 'v${major}.${minor}'

[rust]
format = ' [󱘗 $version](bold orange_bright) '
version_format = 'v${major}.${minor}'

[terraform]
format = ' [󰆩 $workspace](bold magenta_bright) '
version_format = 'v${major}.${minor}'

